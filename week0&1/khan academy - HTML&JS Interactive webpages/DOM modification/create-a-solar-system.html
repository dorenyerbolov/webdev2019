<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Create a solar system</title>
    <style>
        body {
            background-color: white;
            padding: 10px;
        }

        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .moon {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgb(237, 237, 237);
        }
    </style>
</head>

<body>
    <script>
        var planetEl = document.createElement("div");
        var moonEl = document.createElement("div");
        planetEl.style.backgroundColor = "red";
        moonEl.style.backgroundColor = "blue";
        planetEl.className = "planet";
        moonEl.className = "moon";
        document.body.appendChild(planetEl);
        planetEl.appendChild(moonEl);
    </script>
</body>

</html>
